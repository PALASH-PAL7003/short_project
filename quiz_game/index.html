<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_Game</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>

    <div class="hading">
        <h1>
            Welcome To Quiz Game
        </h1>
    </div>
    <div class="value_hading">
        <h2>Enter the topic.</h2>
        <h2>Enter the number of question.</h2>
        <h2>Enter the mode of question.</h2>
    </div>
    <!-- input the topic name. -->
    <div class="topic">
        <select id="topic_name">

        </select>
    </div>
    <!-- enter the number of question -->
    <div class="question_number">
        <select id="question_number">
            <option value="5">number_of_question_5</option>
            <option value="10">number_of_question_10</option>
            <option value="15">number_of_question_15</option>
            <option value="20">number_of_question_20</option>
            <option value="25">number_of_question_25</option>
        </select>
    </div>
    <!-- enter the mode. -->
    <div class="mode">
        <select>
            <option value="hard">Hard</option>
            <option value="medium">Medium</option>
            <option value="easy">Easy</option>
        </select>
    </div>

    <!-- sumit butten -->

    <div class="question">
        <button id="question">click for question</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
